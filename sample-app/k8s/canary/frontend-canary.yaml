kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gceme-frontend-canary
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: gceme
        role: frontend
        env: canary
    spec:
      containers:
      - name: frontend
        image: gcr.io/dot-internal-admin-projects/gceme:1.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            port: 80
        ports:
        - name: frontend
          containerPort: 80
